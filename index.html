

<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css" /> 
  </head> 
  <body> 
    <div class="container"> 
      <div> 
        <h1 class="header_text">Do you wanna go out with me?</h1> 
      </div> 
      <p> 
        <a href="https://www.instagram.com/ankityadav_4/">@Ankit's coding</a> 
      </p> 
      <div class="gif_container"> 
        <img 
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif" 
          alt="Cute animated illustration" 
        /> 
      </div> 
      <div class="buttons"> 
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button> 
        <button 
          class="btn" 
          id="noButton" 
          onmouseover="moveButton()" 
          onclick="moveButton()" 
        > 
          No 
        </button> 
 
        <script> 
          function nextPage() { 
            window.location.href = "yes.html"; 
          } 
 
          function moveButton() {
            var button = document.getElementById("noButton");
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);
          
            // Ensure the button stays within the visible area
            x = Math.max(0, x);
            y = Math.max(0, y);
          
            button.style.left = x + "px";
            button.style.top = y + "px";
          }
          
          
        </script> 
      </div> 
    </div> 
  </body>
</html>
